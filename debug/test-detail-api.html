<!DOCTYPE html>
<html>
<head>
    <title>Debug Product Detail API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeeba;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #666;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>DentWizard API Debug Tool</h1>
    
    <div class="test-section">
        <h2>Test Product Detail API</h2>
        <p>Product ID to test: 91754 (or enter a custom ID)</p>
        <input type="text" id="productId" value="91754" placeholder="Enter product ID" />
        <button onclick="testDetailAPI()">Test detail.php</button>
        <button onclick="testDetailRaw()">Get Raw Response</button>
        <button onclick="testOldDetail()">Test OLD detail (backup)</button>
        <div id="detailResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test Products List API</h2>
        <button onclick="testListAPI()">Test list.php</button>
        <div id="listResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Direct Browser Test</h2>
        <p>Click to open API directly in browser:</p>
        <button onclick="openInBrowser()">Open detail.php in Browser</button>
    </div>

    <script>
        const API_BASE = 'https://dentwizard.lgstore.com/lg/API/v1';
        
        async function testDetailAPI() {
            const productId = document.getElementById('productId').value;
            const resultDiv = document.getElementById('detailResult');
            resultDiv.innerHTML = 'Testing detail.php with ID: ' + productId + '...';
            
            try {
                const url = `${API_BASE}/products/detail.php?id=${productId}`;
                console.log('Fetching:', url);
                
                const response = await fetch(url);
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const text = await response.text();
                console.log('Raw response:', text);
                
                let data;
                try {
                    data = JSON.parse(text);
                    resultDiv.innerHTML = `<div class="success">
✅ API Response Status: ${response.status}
URL: ${url}

JSON Response:
${JSON.stringify(data, null, 2)}

Product Found: ${data.product ? 'YES' : 'NO'}
Color Variants: ${data.color_variants ? data.color_variants.length : 0}
</div>`;
                } catch (e) {
                    resultDiv.innerHTML = `<div class="warning">
⚠️ Response is not valid JSON
Status: ${response.status}
URL: ${url}

Raw Response (first 1000 chars):
${text.substring(0, 1000)}

Error: ${e.message}
</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">
❌ Network Error
Error: ${error.message}

Possible causes:
- CORS blocking the request
- Server error
- Network connectivity issue
</div>`;
            }
        }
        
        async function testDetailRaw() {
            const productId = document.getElementById('productId').value;
            const resultDiv = document.getElementById('detailResult');
            
            try {
                const url = `${API_BASE}/products/detail.php?id=${productId}`;
                const response = await fetch(url, {
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                const text = await response.text();
                resultDiv.innerHTML = `<div class="warning">
Raw Response (Full):
${text}
</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        async function testOldDetail() {
            const productId = document.getElementById('productId').value;
            const resultDiv = document.getElementById('detailResult');
            
            try {
                // Try the backup version
                const url = `${API_BASE}/products/products_detail.php?id=${productId}`;
                const response = await fetch(url);
                const text = await response.text();
                
                resultDiv.innerHTML = `<div class="warning">
Testing OLD/Backup detail endpoint:
URL: ${url}
Status: ${response.status}

Response:
${text.substring(0, 500)}
</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        async function testListAPI() {
            const resultDiv = document.getElementById('listResult');
            resultDiv.innerHTML = 'Testing list.php...';
            
            try {
                const response = await fetch(`${API_BASE}/products/list.php?client_id=244`);
                const data = await response.json();
                
                resultDiv.innerHTML = `<div class="success">
✅ Products List API Working
Found ${data.products ? data.products.length : 0} products
First product: ${data.products && data.products[0] ? data.products[0].name : 'None'}
</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }
        
        function openInBrowser() {
            const productId = document.getElementById('productId').value;
            window.open(`${API_BASE}/products/detail.php?id=${productId}`, '_blank');
        }
        
        // Auto-test on load
        window.onload = () => {
            console.log('Debug tool loaded. Check console for detailed logs.');
        };
    </script>
</body>
</html>
