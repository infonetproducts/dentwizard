<!DOCTYPE html>
<html>
<head>
    <title>Debug API Responses</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        pre { background: #f0f0f0; padding: 10px; border: 1px solid #ccc; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Debug API Raw Responses</h1>
    
    <h2>Products API:</h2>
    <button onclick="testProducts()">Test Products</button>
    <pre id="products"></pre>
    
    <h2>Categories API:</h2>
    <button onclick="testCategories()">Test Categories</button>
    <pre id="categories"></pre>

    <script>
        async function testProducts() {
            const pre = document.getElementById('products');
            try {
                const response = await fetch('https://dentwizard.lgstore.com/lg/API/v1/products/list.php?limit=1');
                const text = await response.text();
                pre.textContent = 'Status: ' + response.status + '\n';
                pre.textContent += 'Response:\n' + text;
                
                // Try to parse as JSON
                try {
                    const json = JSON.parse(text);
                    pre.textContent += '\n\nParsed JSON:\n' + JSON.stringify(json, null, 2);
                } catch (e) {
                    pre.textContent += '\n\nJSON Parse Error: ' + e.message;
                }
            } catch (e) {
                pre.textContent = 'Fetch Error: ' + e.message;
            }
        }
        
        async function testCategories() {
            const pre = document.getElementById('categories');
            try {
                const response = await fetch('https://dentwizard.lgstore.com/lg/API/v1/categories/list.php?limit=1');
                const text = await response.text();
                pre.textContent = 'Status: ' + response.status + '\n';
                pre.textContent += 'Response:\n' + text;
                
                // Try to parse as JSON
                try {
                    const json = JSON.parse(text);
                    pre.textContent += '\n\nParsed JSON:\n' + JSON.stringify(json, null, 2);
                } catch (e) {
                    pre.textContent += '\n\nJSON Parse Error: ' + e.message;
                }
            } catch (e) {
                pre.textContent = 'Fetch Error: ' + e.message;
            }
        }
    </script>
</body>
</html>
