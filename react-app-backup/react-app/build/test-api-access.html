<!DOCTYPE html>
<html>
<head>
    <title>Test Profile API from React</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h2>Test Profile API Access</h2>
    <p>This simulates how React fetches the API</p>
    
    <button onclick="testDirectAPI()">1. Test Direct API</button>
    <button onclick="testProxiedAPI()">2. Test via Proxy (like React)</button>
    
    <h3>Response:</h3>
    <pre id="result">Click a button to test</pre>
    
    <script>
        // Test direct API access
        async function testDirectAPI() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('https://dentwizard.lgstore.com/lg/API/v1/user/profile-dev.php');
                const text = await response.text();
                
                try {
                    const data = JSON.parse(text);
                    resultDiv.innerHTML = '<span class="success">DIRECT API SUCCESS!</span>\n' + JSON.stringify(data, null, 2);
                } catch (e) {
                    resultDiv.innerHTML = '<span class="error">Response is not JSON:</span>\n' + text;
                }
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">Direct API Error:</span>\n' + error.message;
            }
        }
        
        // Test via proxy (how React does it)
        async function testProxiedAPI() {
            const resultDiv = document.getElementById('result');
            try {
                // This is how React calls it (through proxy)
                const response = await fetch('/lg/API/v1/user/profile-dev.php', {
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const text = await response.text();
                
                try {
                    const data = JSON.parse(text);
                    resultDiv.innerHTML = '<span class="success">PROXIED API SUCCESS!</span>\n' + 
                                        'Status: ' + response.status + '\n' +
                                        JSON.stringify(data, null, 2);
                } catch (e) {
                    resultDiv.innerHTML = '<span class="error">Proxy response is not JSON:</span>\n' + 
                                        'Status: ' + response.status + '\n' +
                                        text;
                }
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">Proxy Error:</span>\n' + error.message + 
                                     '\n\nThis means the proxy is not configured';
            }
        }
    </script>
</body>
</html>
