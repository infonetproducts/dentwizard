<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Navigation Dropdown</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Navigation Dropdown Test</h1>
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        // Test if the navigation is rendering
        function testNavigation() {
            // Check if navigation exists
            const nav = document.querySelector('[class*="CategoryNav"]');
            if (nav) {
                resultsDiv.innerHTML += '<div class="result success">✅ Navigation component found</div>';
            } else {
                resultsDiv.innerHTML += '<div class="result error">❌ Navigation component not found</div>';
            }
            
            // Check for buttons
            const buttons = document.querySelectorAll('button[id^="category-button"]');
            if (buttons.length > 0) {
                resultsDiv.innerHTML += `<div class="result success">✅ Found ${buttons.length} category buttons</div>`;
                
                // Simulate hover on first button
                if (buttons[0]) {
                    const event = new MouseEvent('mouseenter', {
                        bubbles: true,
                        cancelable: true,
                        view: window
                    });
                    buttons[0].dispatchEvent(event);
                    
                    setTimeout(() => {
                        // Check if menu appeared
                        const menu = document.querySelector('[id^="category-menu"]');
                        if (menu) {
                            const rect = menu.getBoundingClientRect();
                            resultsDiv.innerHTML += `<div class="result success">✅ Menu appeared at position: top=${rect.top}, left=${rect.left}</div>`;
                            
                            if (rect.top < 100) {
                                resultsDiv.innerHTML += '<div class="result error">❌ Menu is too high (should be below navigation)</div>';
                            }
                            if (rect.left < 50) {
                                resultsDiv.innerHTML += '<div class="result error">❌ Menu is too far left</div>';
                            }
                        } else {
                            resultsDiv.innerHTML += '<div class="result error">❌ Menu did not appear on hover</div>';
                        }
                    }, 100);
                }
            } else {
                resultsDiv.innerHTML += '<div class="result error">❌ No category buttons found</div>';
            }
        }
        
        // Run test after page loads
        setTimeout(testNavigation, 1000);
    </script>
</body>
</html>
