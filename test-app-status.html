<!DOCTYPE html>
<html>
<head>
    <title>Test React App Status</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>React App Status Check</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        // Check if React app is running
        fetch('http://localhost:3011')
            .then(response => {
                if (response.ok) {
                    results.innerHTML = '<div class="status success">‚úÖ React app is accessible at localhost:3011</div>';
                    
                    // Try to fetch from API
                    return fetch('http://localhost:3011/api/v1/products/list.php?limit=1');
                } else {
                    results.innerHTML = '<div class="status error">‚ùå React app returned status: ' + response.status + '</div>';
                }
            })
            .then(apiResponse => {
                if (apiResponse && apiResponse.ok) {
                    results.innerHTML += '<div class="status success">‚úÖ API is accessible</div>';
                }
            })
            .catch(error => {
                results.innerHTML = '<div class="status error">‚ùå Cannot reach localhost:3011 - App may still be starting or has errors</div>';
                results.innerHTML += '<div class="status info">Error: ' + error.message + '</div>';
                results.innerHTML += '<div class="status info">üí° Try refreshing this page in 30 seconds</div>';
            });
            
        // Check console for errors
        results.innerHTML += '<div class="status info">üìã To see React errors: Open http://localhost:3011 and press F12 for browser console</div>';
    </script>
</body>
</html>
