<!DOCTYPE html>
<html>
<head>
    <title>Test Product API</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Product Detail API Test</h1>
    <div id="result"></div>
    
    <script>
        const productId = 91754; // Product ID from your URL
        const apiUrl = 'https://dentwizard.lgstore.com/lg/API/v1/products/detail.php?id=' + productId;
        
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                
                if (data.status === 'success') {
                    resultDiv.innerHTML = '<h2 class="success">API Response:</h2>';
                    resultDiv.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                    
                    // Check specific fields
                    resultDiv.innerHTML += '<h3>Key Fields:</h3>';
                    resultDiv.innerHTML += '<p><strong>Image URL:</strong> ' + (data.data.image_url || 'MISSING') + '</p>';
                    resultDiv.innerHTML += '<p><strong>Available Sizes:</strong> ' + (data.data.available_sizes ? data.data.available_sizes.join(', ') : 'MISSING') + '</p>';
                    resultDiv.innerHTML += '<p><strong>Name:</strong> ' + data.data.name + '</p>';
                    resultDiv.innerHTML += '<p><strong>Price:</strong> $' + data.data.price + '</p>';
                } else {
                    resultDiv.innerHTML = '<p class="error">Error: ' + (data.message || 'Unknown error') + '</p>';
                }
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<p class="error">Failed to fetch: ' + error + '</p>';
            });
    </script>
</body>
</html>
